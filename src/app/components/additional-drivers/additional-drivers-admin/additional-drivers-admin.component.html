<main class="contenido">

    <h2 class="admin_name">Administrador que registro el driver n√∫mero {{DriverNameAndSurname}}</h2>
    <br>
    <div class="table">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search filter" #input>
        </mat-form-field>
        <div class="mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="names">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Names
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.names}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="surnames">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surnames
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.surnames}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nickname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nickname
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.nickname}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Este driver no tiene administrador
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select the number of items per page">
            </mat-paginator>
        </div>
    </div>
</main>
