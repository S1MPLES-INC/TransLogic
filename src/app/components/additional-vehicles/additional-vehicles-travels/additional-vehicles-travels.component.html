<main class="contenido">

    <h2 class="admin_name">Viaje del vehiculo {{vehicleNameAndSurname}}</h2>
    <br>
    <div class="table">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search filter" #input>
        </mat-form-field>

        <div class="mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="dateOfStart">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Start
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateOfStart | date:'dd/MM/yyyy - hh:mm'}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="dateOfEnd">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of End
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateOfEnd | date:'dd/MM/yyyy - hh:mm'}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.duration}} h</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Locate </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button class="locate" (click)="locate(row.id)">
                            <mat-icon>navigation</mat-icon>
                        </button>
                        <!-- <button mat-icon-button class="delete" (click)="deleteTravel(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Este vehicle no tiene viajes
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select the number of items per page">
            </mat-paginator>
        </div>
    </div>
</main>
