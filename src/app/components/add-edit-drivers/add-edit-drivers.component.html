<div class="dialog">
    <div>
      <h1 mat-dialog-title>Product information</h1>
    </div>
  
    <div mat-dialog-content>
      <form [formGroup]="myForm">
  
        <!-- PRODUCT NAME -->
        <mat-form-field appearance="outline">
          <mat-label>ID Administrator</mat-label>
          <input formControlName="idAdministrator" matInput placeholder="ID Administrator">
        </mat-form-field>
  
        <!-- PRODUCT NAME -->
        <mat-form-field appearance="outline">
          <mat-label>ID Group</mat-label>
          <input formControlName="idGroup" matInput placeholder="ID Group">
        </mat-form-field>

        <!-- PRODUCT NAME -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>

        <!-- PRODUCT NAME -->
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input formControlName="surname" matInput placeholder="Surname">
        </mat-form-field>
  
        <!-- PRODUCT DATE (Date Picker) -->
        <mat-form-field appearance="fill">
          <mat-label>Date Of Join</mat-label>
          <input formControlName="dateOfJoin" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br><br>

        <!-- PRODUCT DATE (Date Picker) -->
        <mat-form-field appearance="fill">
            <mat-label>Date Of Birth</mat-label>
            <input formControlName="dateOfBirth" matInput [matDatepicker]="picker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <br><br>
  
        <!-- PRODUCT FRESHNESS (Radio Button) -->
        <label for=""><h1>State</h1></label>
        <mat-radio-group formControlName="state" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let state of states" [value]="state">{{state}}</mat-radio-button>
        </mat-radio-group>
        <br>

      </form>
    </div>

    <span *ngIf="myForm.get('idAdministrator')?.hasError('required') && myForm.get('idAdministrator')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('idGroup')?.hasError('required') && myForm.get('idGroup')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('surname')?.hasError('required') && myForm.get('surname')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('dateOfJoin')?.hasError('required') && myForm.get('dateOfJoin')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('dateOfBirth')?.hasError('required') && myForm.get('dateOfBirth')?.touched" class="has-error"></span>
    <span *ngIf="myForm.get('state')?.hasError('required') && myForm.get('state')?.touched" class="has-error"></span>
    

    <!-- BUTTONS FOR SAVE AND CLOSE -->
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button class="cerrar" mat-dialog-close>Cerrar</button>
      <button mat-raised-button class="agregarAcualizar" [disabled]="myForm.invalid" (click)="addProduct()">{{actionBtn}}</button>
    </div>
  </div>
