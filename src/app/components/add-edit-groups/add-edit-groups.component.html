<div class="dialog">
    <div>
      <h1 mat-dialog-title>Descripci√≥n del grupo</h1>
    </div>
  
    <div mat-dialog-content>
      <form [formGroup]="myForm">
  
        <mat-form-field appearance="outline">
          <mat-label>Seleccione el administrator</mat-label>
          <mat-select formControlName="idAdministrator" [(ngModel)]="adminSelected">
            <mat-option *ngFor="let admin of listAdmins" [value]="admin.id">
              {{admin.id}} - {{admin.names}} {{admin.surnames}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- PRODUCT NAME -->
        <mat-form-field appearance="outline">
          <mat-label>Sector</mat-label>
          <input formControlName="sector" matInput placeholder="Inserte su sector">
        </mat-form-field>

      </form>
    </div>

    <span *ngIf="myForm.get('sector')?.hasError('required') && myForm.get('sector')?.touched" class="has-error"></span>
    

    <!-- BUTTONS FOR SAVE AND CLOSE -->
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button class="cerrar" mat-dialog-close>Cerrar</button>
      <button mat-raised-button class="agregarAcualizar" [disabled]="myForm.invalid"
        (click)="addProduct()">{{actionBtn}}</button>
    </div>
  </div>
