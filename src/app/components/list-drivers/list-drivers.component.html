<mat-drawer-container>

  <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>

  <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

      <div class="main">

          <div class="container-fluid">
              <div class="page__box p-4">LIST OF DRIVERS</div>
              <div class="page_content shadow p-3 position-relative">
                  <div class="page_content-data">

                      <main class="contenido">
                          <div class="drivers">
                              <div>
                                  <button mat-raised-button class="button" (click)="openDialog()">
                                      <mat-icon class="img_button">add_box</mat-icon> Set new driver
                                  </button>
                              </div>

                              <div class="table">
                                  <mat-form-field appearance="standard">
                                      <mat-label>Filter</mat-label>
                                      <input matInput (keyup)="applyFilter($event)" placeholder="Search filter"
                                          #input>
                                  </mat-form-field>

                                  <div class="mat-elevation-z5">
                                      <table mat-table [dataSource]="dataSource" matSort>

                                          <!-- ID Column -->
                                          <ng-container matColumnDef="id">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                          </ng-container>

                                          <!-- Name Column -->
                                          <ng-container matColumnDef="idAdministrator">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Administrator
                                              </th>
                                              <td mat-cell *matCellDef="let row"> {{row.idAdministrator}} </td>
                                          </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="idGroup">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Group
                                              </th>
                                              <td mat-cell *matCellDef="let row"> {{row.idGroup}} </td>
                                          </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="name">
                                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name
                                          </th>
                                          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                          </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="surname">
                                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname
                                          </th>
                                          <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
                                          </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="dateOfJoin">
                                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Join                                                                 
                                          </th>
                                          <td mat-cell *matCellDef="let row"> {{row.dateOfJoin}} </td>
                                          </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="dateOfBirth">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth                                                                 
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
                                            </ng-container>

                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="state">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> State                                                                 
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                                            </ng-container>
                                                                                      
                                          <!-- Fruit Column -->
                                          <ng-container matColumnDef="actions">
                                              <th mat-header-cell *matHeaderCellDef> Actions </th>
                                              <td mat-cell *matCellDef="let row">
                                                  <button mat-icon-button class="edit" (click)="editProduct(row)">
                                                      <mat-icon>edit</mat-icon>
                                                  </button>
                                                  <button mat-icon-button class="delete"
                                                      (click)="deleteProduct(row.id)">
                                                      <mat-icon>delete</mat-icon>
                                                  </button>
                                              </td>
                                          </ng-container>

                                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                          <!-- Row shown when there is no matching data. -->
                                          <tr class="mat-row" *matNoDataRow>
                                              <td class="mat-cell" colspan="4">No similar information found
                                              </td>
                                          </tr>
                                      </table>

                                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                          aria-label="Select the number of items per page"></mat-paginator>
                                  </div>
                              </div>
                          </div>
                      </main>

                  </div>
              </div>
          </div>
      </div>

  </mat-drawer-content>

</mat-drawer-container>
