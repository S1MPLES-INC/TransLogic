<mat-drawer-container>
  
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      
      <div class="principal">
        
        <div class="container-fluid">
          <div class="page__box p-4">CONTACTO</div>
          <div class="page_content shadow p-3 position-relative">
              <div class="page_content-data">
    
                <main class="contenido">
                  <div class="pagetitle">
                    <h1>Comunicate con Nostros</h1>
                
                  </div><!-- End Page Title -->
                
                  <section class="section contact">
                
                    <div class="row gy-4">
                
                      <div class="col-xl-6">
                
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="info-box card">
                              <i class="bi bi-geo-alt"></i>
                              <h3>Dirección</h3>
                              <p>Avenida la Marina,<br>UPC San Miguel</p>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="info-box card">
                              <i class="bi bi-telephone"></i>
                              <h3>Llamanos</h3>
                              <p>+51 910 201 392 123<br>+51 989 451 789 452</p>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="info-box card">
                              <i class="bi bi-envelope"></i>
                              <h3>Correo</h3>
                              <p>soporte@translogic.com</p>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="info-box card">
                              <i class="bi bi-clock"></i>
                              <h3>Abierto</h3>
                              <p>Lunes - Sabado<br>9:00AM - 05:00PM</p>
                            </div>
                          </div>
                        </div>
                
                      </div>
                
                      <div class="col-xl-6">
                        <div class="card p-4">
                          <form action="" method="post" class="php-email-form">
                            <div class="row gy-4">
                
                              <div class="col-md-6">
                                <input type="text" name="name" class="form-control" placeholder="Tú nombre" required>
                              </div>
                
                              <div class="col-md-6 ">
                                <input type="email" class="form-control" name="email" placeholder="Tú correo" required>
                              </div>
                
                              <div class="col-md-12">
                                <input type="text" class="form-control" name="subject" placeholder="Asunto" required>
                              </div>
                
                              <div class="col-md-12">
                                <textarea class="form-control" name="message" rows="6" placeholder="Mensaje" required></textarea>
                              </div>
                
                              <div class="col-md-12 text-center">
                                <div class="loading">Cargando</div>
                                <div class="error-message"></div>
                                <div class="sent-message">Mensaje enviado. Gracias!</div>
                
                                <button type="button" class="btn btn-danger" style="background-color: #9B7EB0">Enviar Mensaje</button>
                              </div>
                
                            </div>
                          </form>
                        </div>
                
                      </div>
                
                    </div>
                
                  </section>
                </main>
                
              </div>
          </div>
      </div>
      </div>
  
    </mat-drawer-content>

</mat-drawer-container>
