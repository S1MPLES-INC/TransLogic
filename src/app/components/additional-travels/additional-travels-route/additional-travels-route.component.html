<main class="contenido">

    <h2 class="admin_name">Ruta que pertenece al viaje n√∫mero {{TravelNameAndSurname}}</h2>
    <br>
    <div class="table">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search filter" #input>
        </mat-form-field>
        <div class="mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="startPlace">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Place
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.startPlace}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="endPlace">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Place
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.endPlace}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Este viaje no tiene administrador
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select the number of items per page">
            </mat-paginator>
        </div>
    </div>
</main>
